<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>Player</th>
      <th>Height</th>
      <th>Weight</th>
    </tr>
    <tr>
      <td>Johnson</td>
      <td>6'4"</td>
      <td>225 lbs</td>
    </tr>
    <tr>
      <td>Stevenson</td>
      <td>7'1"</td>
      <td>285 lbs</td>
    </tr>
  </table>

  <table border=1>
    <tr>
      <th>Bike Name</th>
      <th>Type</th>
      <th>Color</th>
    </tr>
    <tr>
      <td colspan="2">Roadie the Road Bike</td>
      <td>Red</td>
    </tr>
    <tr>
      <td>Rocky</td>
      <td>Mountain Bike</td>
      <td rowspan="2">Orange</td>
    </tr>
    <tr>
      <td>Commutie</td>
      <td>Single Speed</td>
    </tr>
  </table>
</body>
</html>
